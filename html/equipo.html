<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pokedex</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Navbar content -->
    <nav class="nav nav-pills nav-justified" style="margin-bottom: 20px">
      <img src="../img/descarga-removebg-preview.png" alt="" />
      <a class="nav-link" href="../html/index.html">Home</a>
      <a class="nav-link active bg-danger" href="../html/equipo.html">Equipo</a>
    </nav>

    <div class="container">
      <form class="d-flex" role="search"  style="margin-bottom: 50px;">
        <input
          class="form-control me-2"
          placeholder="ingresa el nombre"
          id="inputpokename"
          aria-label="Search"
        />
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
         
        >
          <button type="button" class="btn btn-danger" id="btneliminar">
            eliminar
          </button>
          <button type="button" class="btn btn-warning" id="btnhistorial">
            historial
          </button>

          <button type="button" class="btn btn-success" id="btnguardar">
            guardar
          </button>
        </div>
      </form>
      <div class="container-fluid bg-dark" id="contenedor_todo" >
        <div
          class="row "
          id="listapokemon"
        >
        </div>
        
      </div>
    </div>

    <script src="../js/equipo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
